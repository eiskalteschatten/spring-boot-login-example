<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
  <head>
      <meta charset="UTF-8">
      <title>Login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <link th:href="@{/css/main.css}" rel="stylesheet">
  </head>
  <body>
    <main class="d-flex align-items-center justify-content-center h-100">
      <div class="card p-4">
        <div th:if="${param.error}" class="alert alert-danger">
          Invalid username and password.
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        
        <form th:action="@{/login}" method="post" class="vstack gap-4">
          <div>
            <label for="username" class="form-label">
              User Name: 
            </label>
            <input type="text" name="username" class="form-control w-100" />
          </div>

          <div>
            <label for="password" class="form-label">
              Password:
            </label>
            <input type="password" name="password" class="form-control w-100" /> 
          </div>

          <input type="submit" value="Sign In" class="btn btn-primary" />
        </form>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
